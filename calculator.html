<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">

function cube3() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}

function sin() {

var num = document.getElementById("n1");

num.value = Math.sin(num.value);

}

function cube4() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 4);

}

</script>

</head>

<body>
<h1>Calculadora de Francisco Canales Taz√≥n</h1>
Number:

<input type="text" id="n1"><p>

<button onclick="cube3()"> x^3 </button>
<button onclick="sin()"> Sin </button>
<button onclick="cube4()"> x^4 </button>

</body>

</html>
